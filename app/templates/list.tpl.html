<h2 class="title">All My Items</h2>

<a href="/#/single/{{ food._id }}" ng-repeat="food in vm.allFoods">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ food.brand }}</strong> <small>{{ food.item }}</small>
        </p>
      </div>
    </div>
  </article>
</a>
