<h2 class="title">Single Item</h2>

<div class="card is-fullwidth">
  <header class="card-header">
    <p class="card-header-title">{{ vm.singleFood.item }}</p>
  </header>
  <div class="card-content">
    <div class="content">Made by {{ vm.singleFood.brand }}</div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" ng-click="vm.deleteItem(vm.singleFood._id)">Delete</a>
  </footer>
</div>
